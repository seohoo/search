<!DOCTYPE html>
<html lang=ko>
<head>
    <meta charset=UTF-8>
    <title>Soogle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel=stylesheet href=style.css>
    <meta http-equiv=X-UA-Compatible content=ie=edge>
</head>
    <body>
        <h1><span>S</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></h1>
        <form action="https://google.com/search" method="GET">
            <div class="input-group mb-3 search-bar mx-auto mt-5">
                <input name="q" type="text" class="form-control rounded-pill" placeholder="검색어를 입력하세요" aria-describedby="button-addon2">
            </div>
        </form>
    </body>
</html>
